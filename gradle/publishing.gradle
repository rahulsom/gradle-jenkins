modifyPom {
    project {
        name project.name.split('-').collect { it.capitalize() }.join(' ')
        description project.description ?: project.name
        url 'https://github.com/rahulsom/gradle-jenkins'
        inceptionYear '2018'

        scm {
            url 'https://github.com/rahulsom/gradle-jenkins'
            connection 'scm:https://github.com/rahulsom/gradle-jenkins.git'
            developerConnection 'scm:git://github.com/rahulsom/gradle-jenkins.git'
        }

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'rahulsom'
                name 'Rahul Somasunderam'
                email 'rahul.som@gmail.com'
            }
        }

        issueManagement {
            system 'Github'
            url 'https://github.com/rahulsom/gradle-jenkins/issues'
        }
    }
}

extraArchive {
    sources = true
    tests = true
    javadoc = false
}

nexus {
    sign = !version.toString().contains('-SNAPSHOT')
}
